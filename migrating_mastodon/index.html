<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="WeAir"><link rel="alternative" href="/atom.xml" title="WeAir" type="application/atom+xml"><link rel="icon" href="/favicon.ico"><title>迁移Mastodon到新服务器 - WeAir</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">WeAir</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2023-12-01T04:00:00.000Z">December 1, 2023</time><h1 class="post__title"><a href="/migrating_mastodon/">迁移Mastodon到新服务器</a></h1><div class="post__main echo"><h3 id="在新服务器上按照安装指导重新配置Mastodon相关服务，但不执行mastodon-setup操作。"><a href="#在新服务器上按照安装指导重新配置Mastodon相关服务，但不执行mastodon-setup操作。" class="headerlink" title="在新服务器上按照安装指导重新配置Mastodon相关服务，但不执行mastodon:setup操作。"></a>在新服务器上按照<a href="https://docs.joinmastodon.org/admin/install/" target="_blank" rel="noopener">安装指导</a>重新配置Mastodon相关服务，但不执行<strong>mastodon:setup</strong>操作。</h3><h3 id="在旧服务器上停止Mastodon服务"><a href="#在旧服务器上停止Mastodon服务" class="headerlink" title="在旧服务器上停止Mastodon服务"></a>在旧服务器上停止Mastodon服务</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl stop <span class="string">'mastodon-*.service'</span></span><br></pre></td></tr></table></figure>

<h3 id="导出数据库"><a href="#导出数据库" class="headerlink" title="导出数据库"></a>导出数据库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 旧服务器上导出数据库</span></span><br><span class="line">pg_dump -Fc mastodon_production -f backup.dump</span><br></pre></td></tr></table></figure>

<h3 id="导入数据库"><a href="#导入数据库" class="headerlink" title="导入数据库"></a>导入数据库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 新服务器上以mastodon用户创建数据库</span></span><br><span class="line">createdb -T template0 mastodon_production</span><br><span class="line"></span><br><span class="line"><span class="comment"># 新服务器上导入数据库</span></span><br><span class="line">pg_restore -Fc -U mastodon -n public --no-owner --role=mastodon \</span><br><span class="line">  -d mastodon_production backup.dump</span><br></pre></td></tr></table></figure>


<h3 id="复制-system-文件及-env-production-配置文件"><a href="#复制-system-文件及-env-production-配置文件" class="headerlink" title="复制 system/ 文件及 .env.production 配置文件"></a>复制 <strong>system/</strong> 文件及 <strong>.env.production</strong> 配置文件</h3> <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 旧服务器以mastodon用户复制相关文件至新服务器上</span></span><br><span class="line">rsync -avz ~/live/public/system/ mastodon@new.machine:~/live/public/system/</span><br><span class="line">rsync -avz ~/live/.env.production mastodon@new.machine:~/live/.env.production</span><br></pre></td></tr></table></figure>

<h3 id="在新服务器上重新编译Mastodon"><a href="#在新服务器上重新编译Mastodon" class="headerlink" title="在新服务器上重新编译Mastodon"></a>在新服务器上重新编译Mastodon</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">RAILS_ENV=production bundle <span class="built_in">exec</span> rails assets:precompile</span><br></pre></td></tr></table></figure>

<h3 id="在新服务器上重建时间线"><a href="#在新服务器上重建时间线" class="headerlink" title="在新服务器上重建时间线"></a>在新服务器上重建时间线</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">RAILS_ENV=production ./bin/tootctl feeds build</span><br></pre></td></tr></table></figure>

<h3 id="在新服务器上启动Mastodon服务"><a href="#在新服务器上启动Mastodon服务" class="headerlink" title="在新服务器上启动Mastodon服务"></a>在新服务器上启动Mastodon服务</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl start <span class="string">'mastodon-*.service'</span></span><br></pre></td></tr></table></figure>

<h3 id="更新域名DNS指向新的服务器"><a href="#更新域名DNS指向新的服务器" class="headerlink" title="更新域名DNS指向新的服务器"></a>更新域名DNS指向新的服务器</h3><p> 其它问题可查询<a href="https://docs.joinmastodon.org/admin/migrating/" target="_blank" rel="noopener">官方文档</a>。</p>
