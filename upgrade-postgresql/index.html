<h3 id="检查正在运行的PostgreSQL版本"><a href="#检查正在运行的PostgreSQL版本" class="headerlink" title="检查正在运行的PostgreSQL版本"></a>检查正在运行的PostgreSQL版本</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_lsclusters</span><br></pre></td></tr></table></figure>

<h3 id="停止新版本的PostgreSQL"><a href="#停止新版本的PostgreSQL" class="headerlink" title="停止新版本的PostgreSQL"></a>停止新版本的PostgreSQL</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_dropcluster 17 main --stop</span><br></pre></td></tr></table></figure>

<h3 id="再次检查正在运行的PostgreSQL版本"><a href="#再次检查正在运行的PostgreSQL版本" class="headerlink" title="再次检查正在运行的PostgreSQL版本"></a>再次检查正在运行的PostgreSQL版本</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_lsclusters</span><br></pre></td></tr></table></figure>

<h3 id="从旧版本的PostgreSQL升级"><a href="#从旧版本的PostgreSQL升级" class="headerlink" title="从旧版本的PostgreSQL升级"></a>从旧版本的PostgreSQL升级</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_upgradecluster 16 main</span><br></pre></td></tr></table></figure>

<h3 id="停止旧版本的PostgreSQL"><a href="#停止旧版本的PostgreSQL" class="headerlink" title="停止旧版本的PostgreSQL"></a>停止旧版本的PostgreSQL</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_dropcluster 16 main</span><br></pre></td></tr></table></figure>

<h3 id="卸载旧版本的PostgreSQL"><a href="#卸载旧版本的PostgreSQL" class="headerlink" title="卸载旧版本的PostgreSQL"></a>卸载旧版本的PostgreSQL</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt purge postgresql-16 postgresql-client-16</span><br></pre></td></tr></table></figure>
