<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="WeAir"><link rel="alternative" href="/atom.xml" title="WeAir" type="application/atom+xml"><link rel="icon" href="/favicon.ico"><title>编译安装Sshwifty - WeAir</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">WeAir</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2021-07-10T04:00:00.000Z">July 10, 2021</time><h1 class="post__title"><a href="/install-sshwifty/">编译安装Sshwifty</a></h1><div class="post__main echo"><p><a href="https://github.com/nirui/sshwifty" title="Sshwifty" target="_blank" rel="noopener">Sshwifty</a>是一个网页版的SSH &amp; Telnet客户端，可以简单的部署在你的电脑或是服务器上。</p>
<h3 id="安装依赖"><a href="#安装依赖" class="headerlink" title="安装依赖"></a>安装依赖</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt install -y autoconf automake build-essential ca-certificates curl git libtool libvips-dev</span><br></pre></td></tr></table></figure>

<h3 id="安装Node-js"><a href="#安装Node-js" class="headerlink" title="安装Node.js"></a>安装Node.js</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">wget https://nodejs.org/dist/v22.0.0/node-v22.0.0-linux-x64.tar.gz</span><br><span class="line">tar -zxvf node-v22.0.0-linux-x64.tar.gz -C /usr/<span class="built_in">local</span>/</span><br><span class="line">chown -R root.root /usr/<span class="built_in">local</span>/node-v22.0.0-linux-x64/</span><br><span class="line">ln -sf /usr/<span class="built_in">local</span>/node-v22.0.0-linux-x64/bin/node /usr/<span class="built_in">local</span>/bin/</span><br><span class="line">ln -sf /usr/<span class="built_in">local</span>/node-v22.0.0-linux-x64/bin/npm /usr/<span class="built_in">local</span>/bin/</span><br><span class="line">ln -sf /usr/<span class="built_in">local</span>/node-v22.0.0-linux-x64/bin/npx /usr/<span class="built_in">local</span>/bin/</span><br></pre></td></tr></table></figure>

<h3 id="安装Go"><a href="#安装Go" class="headerlink" title="安装Go"></a>安装Go</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">wget https://go.dev/dl/go1.22.3.linux-amd64.tar.gz</span><br><span class="line">tar -zxvf go1.22.3.linux-amd64.tar.gz -C /usr/<span class="built_in">local</span>/</span><br><span class="line">ln -sf /usr/<span class="built_in">local</span>/go/bin/go /usr/<span class="built_in">local</span>/bin/</span><br><span class="line">ln -sf /usr/<span class="built_in">local</span>/go/bin/gofmt /usr/<span class="built_in">local</span>/bin/</span><br></pre></td></tr></table></figure>

<h3 id="编译安装Sshwifty"><a href="#编译安装Sshwifty" class="headerlink" title="编译安装Sshwifty"></a>编译安装Sshwifty</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/nirui/sshwifty.git</span><br><span class="line"><span class="built_in">cd</span> sshwifty</span><br><span class="line">npm install</span><br><span class="line">npm run build</span><br></pre></td></tr></table></figure>

<p>编译完成后会在当前路径生成二进制文件<strong>sshwifty</strong>。</p>
<h3 id="后记"><a href="#后记" class="headerlink" title="后记"></a>后记</h3><p>其它问题可查询<a href="https://github.com/nirui/sshwifty/blob/master/README.md" title="官方文档" target="_blank" rel="noopener">官方文档</a>。</p>
