<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="WeAir"><link rel="alternative" href="/atom.xml" title="WeAir" type="application/atom+xml"><link rel="icon" href="/favicon.ico"><title>GitLab配置邮件回复 - WeAir</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">WeAir</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2020-05-15T04:00:00.000Z">May 15, 2020</time><h1 class="post__title"><a href="/gitlab-reply-by-email/">GitLab配置邮件回复</a></h1><div class="post__main echo"><h3 id="编辑配置文件"><a href="#编辑配置文件" class="headerlink" title="编辑配置文件"></a>编辑配置文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mkdir -p /etc/default</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'mail_room_enabled=true'</span> | tee -a /etc/default/gitlab</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> /home/git/gitlab</span><br><span class="line">sudo -u git -H editor config/gitlab.yml</span><br></pre></td></tr></table></figure>

<p>找到如下配置：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">## Reply by email</span><br><span class="line"># Allow users to comment on issues and merge requests by replying to notification emails.</span><br><span class="line"># For documentation on how to set this up, see http://doc.gitlab.com/ce/administration/reply_by_email.html</span><br><span class="line">incoming_email:</span><br><span class="line">  enabled: false</span><br><span class="line"></span><br><span class="line">  # The email address including the `%&#123;key&#125;` placeholder that will be replaced to reference the item being replied to.</span><br><span class="line">  # The placeholder can be omitted but if present, it must appear in the &quot;user&quot; part of the address (before the `@`).</span><br><span class="line">  # Please be aware that a placeholder is required for the Service Desk feature to work.</span><br><span class="line">  address: &quot;gitlab-incoming+%&#123;key&#125;@gmail.com&quot;</span><br><span class="line"></span><br><span class="line">  # Email account username</span><br><span class="line">  # With third party providers, this is usually the full email address.</span><br><span class="line">  # With self-hosted email servers, this is usually the user part of the email address.</span><br><span class="line">  user: &quot;gitlab-incoming@gmail.com&quot;</span><br><span class="line">  # Email account password</span><br><span class="line">  password: &quot;[REDACTED]&quot;</span><br><span class="line"></span><br><span class="line">  # IMAP server host</span><br><span class="line">  host: &quot;imap.gmail.com&quot;</span><br><span class="line">  # IMAP server port</span><br><span class="line">  port: 993</span><br><span class="line">  # Whether the IMAP server uses SSL</span><br><span class="line">  ssl: true</span><br><span class="line">  # Whether the IMAP server uses StartTLS</span><br><span class="line">  start_tls: false</span><br><span class="line"></span><br><span class="line">  # The mailbox where incoming mail will end up. Usually &quot;inbox&quot;.</span><br><span class="line">  mailbox: &quot;inbox&quot;</span><br><span class="line">  # The IDLE command timeout.</span><br><span class="line">  idle_timeout: 60</span><br><span class="line">  # The log file path for the structured log file.</span><br><span class="line">  # Since `mail_room` is run independently of Rails, an absolute path is preferred.</span><br><span class="line">  # The default is &apos;log/mail_room_json.log&apos; relative to the root of the Rails app.</span><br><span class="line">  #</span><br><span class="line">  # log_path: log/mail_room_json.log</span><br></pre></td></tr></table></figure>

<p><strong>false</strong>改为<strong>true</strong>，修改回复账号密码及IMAP配置。</p>
<h3 id="重启GitLab"><a href="#重启GitLab" class="headerlink" title="重启GitLab"></a>重启GitLab</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">service gitlab restart</span><br><span class="line"><span class="comment">#或</span></span><br><span class="line">/etc/init.d/gitlab restart</span><br></pre></td></tr></table></figure>

<h3 id="验证配置是否正确"><a href="#验证配置是否正确" class="headerlink" title="验证配置是否正确"></a>验证配置是否正确</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo -u git -H bundle <span class="built_in">exec</span> rake gitlab:incoming_email:check RAILS_ENV=production</span><br></pre></td></tr></table></figure>
