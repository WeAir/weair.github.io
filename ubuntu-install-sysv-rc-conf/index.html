<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sudo vim /etc/apt/sources.list</span><br><span class="line"></span><br><span class="line"><span class="comment">#添加内容如下</span></span><br><span class="line">deb http://archive.ubuntu.com/ubuntu/ trusty main universe restricted multiverse</span><br></pre></td></tr></table></figure>

<h3 id="更新源并安装sysv-rc-conf"><a href="#更新源并安装sysv-rc-conf" class="headerlink" title="更新源并安装sysv-rc-conf"></a>更新源并安装sysv-rc-conf</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt update</span><br><span class="line">apt install -y sysv-rc-conf</span><br></pre></td></tr></table></figure>
