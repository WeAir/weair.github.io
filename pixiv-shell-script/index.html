<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="WeAir"><link rel="alternative" href="/atom.xml" title="WeAir" type="application/atom+xml"><link rel="icon" href="/favicon.ico"><title>一个下载Pixiv指定画师的Shell脚本 - WeAir</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">WeAir</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2021-09-03T04:00:00.000Z">September 3, 2021</time><h1 class="post__title"><a href="/pixiv-shell-script/">一个下载Pixiv指定画师的Shell脚本</a></h1><div class="post__main echo"><h3 id="起因"><a href="#起因" class="headerlink" title="起因"></a>起因</h3><p>P站上看到有画师画得作品不错，想全部保存下来但是嫌一个一个的下载太慢，于是摸鱼造了这个轮子。</p>
<h3 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h3><p>因为API提供的数据是json格式的，所以需要先提前安装好用来处理json的命令行工具<strong>jq</strong>，以及需要安装下载工具<strong>aria2</strong>，另外还需要查看要下载的画师的P站ID。</p>
<h3 id="代码如下："><a href="#代码如下：" class="headerlink" title="代码如下："></a>代码如下：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/usr/bin/env bash</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">read</span> -p <span class="string">"请输入Pixiv作者ID："</span> member_id</span><br><span class="line"><span class="keyword">if</span> [[ `curl -sSL -k https://api.obfs.dev/api/pixiv/\?<span class="built_in">type</span>\=member_illust\&amp;id\=<span class="variable">$&#123;member_id&#125;</span> | jq -r .code` = <span class="string">'422'</span> ]]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"该ID不存在。\n"</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">elif</span> [[ `curl -sSL -k https://api.obfs.dev/api/pixiv/\?<span class="built_in">type</span>\=member_illust\&amp;id\=<span class="variable">$&#123;member_id&#125;</span> | jq -r .illusts` = <span class="string">'[]'</span> ]]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"该ID不存在。\n"</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    mkdir ./<span class="variable">$&#123;member_id&#125;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">"下载中，请稍候……\n"</span></span><br><span class="line">illust_page=1</span><br><span class="line"><span class="keyword">while</span> <span class="literal">true</span></span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="keyword">if</span> [[ `curl -sSL -k https://api.obfs.dev/api/pixiv/\?<span class="built_in">type</span>\=member_illust\&amp;id\=<span class="variable">$&#123;member_id&#125;</span>\&amp;page\=<span class="variable">$&#123;illust_page&#125;</span> | jq -r .illusts` = <span class="string">'[]'</span> ]]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">break</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        curl -sSL -k https://api.obfs.dev/api/pixiv/\?<span class="built_in">type</span>\=member_illust\&amp;id\=<span class="variable">$&#123;member_id&#125;</span>\&amp;page\=<span class="variable">$&#123;illust_page&#125;</span> | jq . | grep -E <span class="string">"\"original_image_url\":|\"original\":"</span> | sed -e <span class="string">"s/\"original_image_url\"://g;s/\"original\"://g;s/\"//g;s/[[:space:]]//g;s/i.pximg.net/i.pixiv.cat/g"</span> &gt;&gt; ./download.txt</span><br><span class="line">        <span class="built_in">let</span> illust_page++</span><br><span class="line">        <span class="built_in">continue</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line">cat ./download.txt | sort | uniq | tee ./download.txt &amp;&gt; /dev/null</span><br><span class="line"><span class="keyword">while</span> <span class="built_in">read</span> line</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">true</span></span><br><span class="line">    <span class="keyword">do</span></span><br><span class="line">        aria2c -c  -d ./<span class="variable">$&#123;member_id&#125;</span>  -x 15 -s 5 <span class="variable">$&#123;line&#125;</span></span><br><span class="line">        <span class="keyword">if</span> [ -f ./<span class="variable">$&#123;member_id&#125;</span>/`<span class="built_in">echo</span> <span class="variable">$&#123;line&#125;</span> | rev | cut -d <span class="string">"/"</span> -f 1 | rev` ]</span><br><span class="line">        <span class="keyword">then</span></span><br><span class="line">            <span class="built_in">break</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="built_in">continue</span></span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line"><span class="keyword">done</span> &lt; ./download.txt</span><br><span class="line">rm ./download.txt</span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">"下载完成，共下载了`ls ./<span class="variable">$&#123;member_id&#125;</span> | wc -l`张图片。"</span></span><br></pre></td></tr></table></figure>
